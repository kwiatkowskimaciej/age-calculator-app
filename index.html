<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="dateForm">
        <div>
          <label class="day" for="day">Day</label>
          <input
            type="number"
            name="day"
            id="day"
            min="1"
            max="31"
            placeholder="DD"
            required
          />
          <p class="error day-error"></p>
          <p class="error date-error"></p>
        </div>
        <div>
          <label class="month" for="month">Month</label>
          <input
            type="number"
            name="month"
            id="month"
            min="1"
            max="12"
            placeholder="MM"
            required
          />
          <p class="error month-error"></p>
        </div>
        <div>
          <label class="year" for="year">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
            required
          />
          <p class="error year-error"></p>
        </div>
        <button type="submit">
          <img src="./assets/images/icon-arrow.svg" alt="" />
        </button>
      </form>
      <hr />
      <div class="result">
        <div><span id="yearsDiff">--</span> years</div>
        <div><span id="monthsDiff">--</span> months</div>
        <div><span id="daysDiff">--</span> days</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
